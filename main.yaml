name: Update HTML with Instagram Token

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Inject Instagram Token into HTML
      run: |
        sed -i "s/INSTAGRAM_TOKEN_PLACEHOLDER/${{ secrets.INSTAGRAM_TOKEN }}/" path/to/your/index.html

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add path/to/your/index.html
        git commit -m "Update HTML with Instagram token"
        git push
